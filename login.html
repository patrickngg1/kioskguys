<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="form-container w-full max-w-md bg-white p-8 rounded-xl">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Kiosk Sign In</h1>
            <a href="./register.html" class="block text-center text-sm font-medium text-blue-600 hover:text-blue-800 mb-6">Need an account? Sign Up</a>
            <div id="message-container"></div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                    <input type="email" id="login-email" required class="input-field" placeholder="email@uta.edu">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                    <input type="password" id="login-password" required class="input-field" placeholder="Enter your password">
                </div>
                 <div class="flex justify-between items-center mb-4 text-sm">
                    <a href="#" id="resend-verification-link" class="font-medium text-indigo-600 hover:text-indigo-500 hidden">
                        Resend verification email
                    </a>
                    <a href="#" id="forgot-password-link" class="font-medium text-blue-600 hover:text-blue-800 ml-auto">
                        Forgot Password?
                    </a>
                </div>
                <button type="submit" id="login-btn" class="auth-button w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Sign In</button>
            </form>
        </div>
    </div>
    <script type="module" src="./js/auth.js"></script>
</body>
</html>
